<!DOCTYPE html>
<html>
<head>
	<title>Bliplay</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="codemirror/theme/base16-ocean.dark.css">
	<link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
	<link rel="stylesheet" href="assets/vendor/fontello/fontello.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/editor.css">
	<link rel="stylesheet" href="assets/css/loader.css">
</head>
<body>

<div class="wrapper">
	<section class="source-wrapper flex-grow">
		<textarea class="code-editor" id="source"></textarea>
	</section>
	<footer class="controls-wrapper flex-none">
		<div class="control hide-on-play">
			<button class="button button-green button-icon icon-play" id="start" title="Play"></button>
		</div>
		<div class="control show-on-play">
			<button class="button button-red button-icon icon-stop" id="stop" title="Stop"></button>
		</div>
		<div class="control">
			<select class="button" id="file-select" title="Choose Track…"></select>
		</div>
		<div class="control">
			<button class="button button-icon icon-export-alt" id="source-link" title="Share Content…"></button>
		</div>
		<div class="control">
			<a href="https://github.com/detomon/bliplay/blob/master/SYNTAX.md" target="_blank" class="button button-icon icon-book" title="Syntax Manual"></a>
		</div>
	</footer>
</div>

<div class="page-loader"></div>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/edit/matchbrackets.js"></script>
<script src="codemirror/addon/fold/foldcode.js"></script>
<script src="codemirror/addon/fold/brace-fold.js"></script>
<script src="codemirror/addon/fold/foldgutter.js"></script>
<script src="codemirror/mode/blip/blip.js"></script>
<script src="assets/js/vendor/pako.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/controller.js"></script>
<script src="assets/js/source-editor.js"></script>
<script src="assets/js/player.js"></script>
<script src="assets/js/files.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/wasm/bliplay.js"></script>

</body>
</html>
