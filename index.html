<html>
<head>
	<title>Bliplay</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="codemirror/lib/codemirror.css">

<body>

<div class="wrapper">
	<header class="editor-header controls-wrapper show-when-files">
		<div class="control" id="file-title">Title</div>
	</header>
	<div class="source-wrapper">
		<textarea class="code-editor" id="source"></textarea>
	</div>
	<footer class="controls-wrapper">
		<div class="control">
			<button class="button" id="start">Play</button>
		</div>
		<div class="control">
			<button class="button" id="stop">Stop</button>
		</div>
		<div class="control show-when-files">
			<select id="file-select">
				<option disabled>Choose fileâ€¦</option>
			</select>
		</div>
		<div class="control hide-when-files">
			<button class="button" id="source-link">Link to editor content</button>
		</div>
	</footer>
</div>

<div class="page-loader"></div>

<script src="codemirror/lib/codemirror.js"></script>
